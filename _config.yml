# Site settings
title: abdkarim.muh # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/abdkarimmuh/abdkarimmuh.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Muhammad Abdul Karim # author name
  nickname: abdKarim # author nickname
  bio: >- # tell to the world
    Situs pribadi dari seorang <a href="https://www.linkedin.com/in/abdkarim" target="_blank" rel="noopener" style="font-weight: bold">Karim</a>.
    Berisi berbagai tulisan berupa artikel maupun blog dari buah pemikiran, riset dan pengalaman dari penulis.
  username: abdkarim.muh # general username
  github: abdkarimmuh # github username
  twitter: abdkarim.muh # twitter username
  facebook: abdkarim.muh # facebook username
  email: abdkarim.muh[at]gmail[dot]com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar
  avatar_dark: /assets/img/avatar_dark.png # change with your own avatar

# URL settings
url: "https://abdkarimmuh.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
